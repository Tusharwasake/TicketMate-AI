<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Profile Flow Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">TicketMate AI - Profile Flow Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Test Results Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Test Results</h2>
                <div id="test-results">
                    <div class="text-gray-600">Running tests...</div>
                </div>
            </div>
            
            <!-- Manual Test Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Manual Test Actions</h2>
                <div class="space-y-4">
                    <button id="test-signup" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
                        Test Signup Flow
                    </button>
                    <button id="test-login" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
                        Test Login Flow
                    </button>
                    <button id="test-profile" class="w-full bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600">
                        Test Profile Page
                    </button>
                    <button id="test-skills" class="w-full bg-orange-500 text-white py-2 px-4 rounded hover:bg-orange-600">
                        Test Skills Update
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Server Status Section -->
        <div class="mt-8 bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Server Status</h2>
            <div id="server-status" class="space-y-2">
                <div class="text-gray-600">Checking servers...</div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:4000';
        const FRONTEND_BASE = 'http://localhost:5173';
        
        async function checkServerStatus() {
            const statusDiv = document.getElementById('server-status');
            
            try {
                // Check backend
                const backendResponse = await fetch(`${API_BASE}/api/health`, { 
                    method: 'GET',
                    mode: 'cors'
                }).catch(() => ({ ok: false }));
                
                // Check frontend (always true if we can load this page)
                const frontendStatus = true;
                
                statusDiv.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full ${backendResponse.ok ? 'bg-green-500' : 'bg-red-500'}"></div>
                        <span>Backend (localhost:4000): ${backendResponse.ok ? 'Running' : 'Not responding'}</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 rounded-full ${frontendStatus ? 'bg-green-500' : 'bg-red-500'}"></div>
                        <span>Frontend (localhost:5173): ${frontendStatus ? 'Running' : 'Not responding'}</span>
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `<div class="text-red-600">Error checking servers: ${error.message}</div>`;
            }
        }
        
        async function runTests() {
            const resultsDiv = document.getElementById('test-results');
            let results = [];
            
            // Test 1: Check if Profile component can be imported
            try {
                const profileModule = await import('/src/pages/Profile.jsx');
                if (profileModule.default) {
                    results.push({ test: 'Profile Import', status: 'PASS', message: 'Component exports default function' });
                } else {
                    results.push({ test: 'Profile Import', status: 'FAIL', message: 'No default export found' });
                }
            } catch (error) {
                results.push({ test: 'Profile Import', status: 'FAIL', message: error.message });
            }
            
            // Test 2: Check if storage utility works
            try {
                // Test storage utility
                localStorage.setItem('test', 'value');
                const value = localStorage.getItem('test');
                localStorage.removeItem('test');
                
                if (value === 'value') {
                    results.push({ test: 'Storage Access', status: 'PASS', message: 'localStorage working correctly' });
                } else {
                    results.push({ test: 'Storage Access', status: 'FAIL', message: 'localStorage not working' });
                }
            } catch (error) {
                results.push({ test: 'Storage Access', status: 'FAIL', message: error.message });
            }
            
            // Test 3: Check backend connectivity
            try {
                const response = await fetch(`${API_BASE}/api/health`, { 
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    results.push({ test: 'Backend Connection', status: 'PASS', message: 'Backend API accessible' });
                } else {
                    results.push({ test: 'Backend Connection', status: 'FAIL', message: `HTTP ${response.status}` });
                }
            } catch (error) {
                results.push({ test: 'Backend Connection', status: 'FAIL', message: error.message });
            }
            
            // Display results
            resultsDiv.innerHTML = results.map(result => `
                <div class="flex items-center space-x-2 py-2 border-b border-gray-200">
                    <div class="w-3 h-3 rounded-full ${result.status === 'PASS' ? 'bg-green-500' : 'bg-red-500'}"></div>
                    <div class="flex-1">
                        <div class="font-medium">${result.test}</div>
                        <div class="text-sm text-gray-600">${result.message}</div>
                    </div>
                    <div class="text-sm font-medium ${result.status === 'PASS' ? 'text-green-600' : 'text-red-600'}">
                        ${result.status}
                    </div>
                </div>
            `).join('');
        }
        
        // Event listeners for manual test buttons
        document.getElementById('test-signup').addEventListener('click', () => {
            window.open(`${FRONTEND_BASE}/signup`, '_blank');
        });
        
        document.getElementById('test-login').addEventListener('click', () => {
            window.open(`${FRONTEND_BASE}/login`, '_blank');
        });
        
        document.getElementById('test-profile').addEventListener('click', () => {
            window.open(`${FRONTEND_BASE}/profile`, '_blank');
        });
        
        document.getElementById('test-skills').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Please login first to test skills update');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/profile`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        skills: ['JavaScript', 'React', 'Node.js', 'Test Skill']
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    alert('Skills updated successfully!');
                } else {
                    alert('Failed to update skills. Please check console for details.');
                }
            } catch (error) {
                alert(`Error updating skills: ${error.message}`);
            }
        });
        
        // Run tests on page load
        checkServerStatus();
        runTests();
        
        // Refresh server status every 10 seconds
        setInterval(checkServerStatus, 10000);
    </script>
</body>
</html>
