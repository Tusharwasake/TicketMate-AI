<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketMate Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>TicketMate Application Test</h1>
    
    <div class="test-section">
        <h2>Navigation Tests</h2>
        <button onclick="testNavigation('/signup')">Test Signup Page</button>
        <button onclick="testNavigation('/login')">Test Login Page</button>
        <button onclick="testNavigation('/profile')">Test Profile Page</button>
        <button onclick="testNavigation('/')">Test Home Page</button>
    </div>

    <div class="test-section">
        <h2>Storage Tests</h2>
        <button onclick="testStorage()">Test Storage Functionality</button>
        <div id="storage-results"></div>
    </div>

    <div class="test-section">
        <h2>Test Results</h2>
        <div id="test-results"></div>
    </div>

    <script>
        function testNavigation(path) {
            const fullUrl = `http://localhost:5175${path}`;
            window.open(fullUrl, '_blank');
            logResult(`Navigation test: Opening ${path}`, 'info');
        }

        function testStorage() {
            const results = document.getElementById('storage-results');
            results.innerHTML = '';

            try {
                // Test localStorage
                localStorage.setItem('test_key', 'test_value');
                const retrieved = localStorage.getItem('test_key');
                localStorage.removeItem('test_key');
                
                if (retrieved === 'test_value') {
                    results.innerHTML += '<div class="success">✅ localStorage is working</div>';
                } else {
                    results.innerHTML += '<div class="error">❌ localStorage test failed</div>';
                }
            } catch (error) {
                results.innerHTML += `<div class="error">❌ localStorage error: ${error.message}</div>`;
            }

            try {
                // Test sessionStorage
                sessionStorage.setItem('test_key', 'test_value');
                const retrieved = sessionStorage.getItem('test_key');
                sessionStorage.removeItem('test_key');
                
                if (retrieved === 'test_value') {
                    results.innerHTML += '<div class="success">✅ sessionStorage is working</div>';
                } else {
                    results.innerHTML += '<div class="error">❌ sessionStorage test failed</div>';
                }
            } catch (error) {
                results.innerHTML += `<div class="error">❌ sessionStorage error: ${error.message}</div>`;
            }
        }

        function logResult(message, type = 'info') {
            const results = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            results.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        }

        // Auto-run storage test on page load
        window.onload = function() {
            testStorage();
            logResult('Test page loaded successfully', 'success');
        };
    </script>
</body>
</html>
